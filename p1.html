<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    
    <div class="magicEightBall">
    <h1>Magic 8 Ball</h1>
    <button onclick="askQuestion()">Click Here To Ask A Question</button>
    <button onclick="eightBall()">Click Here To Get An Answer</button>
    <button onclick="resetQuestion()">Click Here To Reset</button>
    <p id="result">Your Answer Here</p>
    </div>
    <div class="rockPaperScissors">
        <h1>Rock Papers Scissors</h1>
        <button onclick="rockClick()">Rock</button>
        <button onclick="paperClick()">Paper</button>
        <button onclick="scissorsClick()">Scissors</button>
        <button onclick="rps()">Click Here To See Result</button>
        <button onclick="rpsReset()">Click Here To Play Again</button>
        <p id="aiResult">AI Response</p>
        <p id="gameResult">Game Result</p>
    </div>

</body>
<script src="javascript.js"></script>
</html>
